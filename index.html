<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Kinklist</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./style.css">
		<script src="./script.js"></script>
	</head>
	<body>
		<header class="widthWrapper">
			<div id="Title">
				<span>Kinklist</span>
			</div>
			<div class="export">
				<div class="export-field">
					<input class="export-link invisible" type="url">
					<span class="export-loading hidden">Loading</span>
				</div>
				<button class="export-button invisible">Export to Imgur</button>
				<button class="generate-button">Generate</button>
			</div>
			<div id="Menu">
				<button class="settings-button"></button>
				<button class="reset-button"></button>
				<button class="input-button"></button>
			</div>
			<div class="legend"></div>
		</header>
		<div id="Kinklist" class="widthWrapper"></div>
		<div id="CarouselInput" class="overlay hidden">
			<div class="overlay-wrapper">
				<div id="CarouselPrevious"></div>
				<div id="CarouselCurrent">
					<button class="close-overlay">&times;</button>
					<h2 id="CarouselCategory"></h2>
					<h3 id="CarouselKink"></h3>
					<h3 id="CarouselColumn"></h3>
					<div id="CarouselValues"></div>
				</div>
				<div id="CarouselNext"></div>
			</div>
		</div>
		<div id="SettingsInput" class="overlay hidden">
			<div class="overlay-wrapper">
				<textarea id="SettingsKinklistText"></textarea>
				<button id="SettingsConfirmButton">Accept</button>
			</div>
		</div>
	</body>
</html>
